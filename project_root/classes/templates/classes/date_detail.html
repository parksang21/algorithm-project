{% extends "layout.html" %}

{% block title %}

{% endblock title %}

{% block body %}
<div class="jumbotron">
    <div class="container text-center">
        <h1>{{date.register}}</h1>
        <h3>{{date.today}}</h3>
    </div>
</div>

<div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attend Time</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{student.student}}</td>
                    <td>{{student.attend_time}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock body %}
