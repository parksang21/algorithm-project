{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- 부트 스트랩 파일들 -->
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html,body{
            height: 100%;
            overflow:hidden;
        }
        .container.vcenter{
            margin-top: 0;
            margin-bottom: 0;
            height: 100%;
            width: 100%;
            background-color: gray;
        }
        .container.content{
            display: inline-block;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container vcenter">
        <div class="container content"><h1>Welcome</h1></div>
    </div>
   

    <!-- jquery file -->
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
